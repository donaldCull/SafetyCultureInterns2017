<div class="container-fluid" id="main_container">


    <div class="row">


        <!-- left side of page-->
        <div class="col-2 bg-primary" id="col4">


            <!-- list of report_id_list/incidents-->
            <div class="list-group-flush" id="reports_menu">
                <a href="user_settings.html" class="list-group-item list-group-item-action bg-transparent border-light text-light small">User Settings</a>
                <a href="device_settings.html" class="list-group-item list-group-item-action bg-transparent border-light text-light small">Device Settings</a>

            </div>

        </div>


        <!-- right side of page-->
        <div class="col" id="col8">


            <form id="settings_form" class="">
                <h4 id="form_title">User Settings:</h4>
                <fieldset>


                <div class="form-group">
                    <label for="settings_form_input_2">Email:</label>
                    <input type="email" class="form-control form-control-sm" id="settings_form_input_2" aria-describedby="emailHelp" placeholder="user@TempSpace.com">
                </div>

                <div class="form-group">
                    <label for="settings_form_input_3">Password:</label>
                    <input type="email" class="form-control form-control-sm" id="settings_form_input_3" aria-describedby="emailHelp" placeholder="************">
                </div>

                    <div class="">
                        <label for="validationCustom012">API key:</label>
                        <input type="text" class="form-control form-control-sm" id="validationCustom012" placeholder="Last name" value="24DB3A5F73B12DC450FAF2718D78EB1B" required>
                    </div>

                    <br>



                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom01">First name:</label>
                            <input type="text" class="form-control form-control-sm" id="validationCustom01" placeholder="First name" value="Donald" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom02">Last name:</label>
                            <input type="text" class="form-control form-control-sm" id="validationCustom02" placeholder="Last name" value="Cull" required>
                        </div>



                    </div>

                    <div class="row">

                        <div class="col-md-6 mb-3">
                            <label for="validationCustom03">City</label>
                            <input type="text" class="form-control form-control-sm" id="validationCustom03" placeholder="Townsville" required>
                            <div class="invalid-feedback">
                                Please provide a valid city.
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationCustom04">State</label>
                            <input type="text" class="form-control form-control-sm" id="validationCustom04" placeholder="QLD" required>
                            <div class="invalid-feedback">
                                Please provide a valid state.
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationCustom05">Zip</label>
                            <input type="text" class="form-control form-control-sm" id="validationCustom05" placeholder="4810" required>
                            <div class="invalid-feedback">
                                Please provide a valid zip.
                            </div>
                        </div>
                    </div>


                </fieldset>


                <a class="btn btn-primary btn-sm" id="save_button" href="user_settings.html" role="button">Save</a>
            </form>






        </div>
    </div>
