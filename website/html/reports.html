<!-- container for rest of main-->
<div class="container-fluid" id="main_container">
    <div class="row">


        <!-- left side of page-->
        <div class="col-2" id="col4">


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-sm " role="document">
                    <div class="modal-content bg-light">
                        <div class="modal-header">
                            <h6 class="modal-title text-primary" id="exampleModalLabel">Search Dates</h6>

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <select class="form-control form-control-sm" id="date_search_param">
                                    <option>Exactly</option><option>After</option><option>Before</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <select class="form-control form-control-sm" id="date_search_month">
                                    <option>Jan</option><option>Feb</option><option>Mar</option>
                                    <option>Apr</option><option>May</option><option>Jun</option>
                                    <option>Jul</option><option>Aug</option><option>Sep</option>
                                    <option>Oct</option><option>Nov</option><option>Dec</option>
                                    <option>Any</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <select class="form-control form-control-sm" id="date_search_year">
                                    <option>2017</option><option>2016</option><option>2015</option>
                                    <option>2014</option><option>2013</option><option>2012</option>
                                    <option>2011</option><option>2010</option><option>Any</option>
                                </select>
                            </div>


                        </div>
                        <div class="modal-footer">

                            <button type="button" onclick="on_reset_serch_dates_click()" data-dismiss="modal"
                                    class="btn btn-sm btn-primary">Reset
                            </button>

                            <button type="button" onclick="on_search_dates_click()" data-dismiss="modal"
                                    class="btn btn-sm btn-primary">Search
                            </button>

                        </div>
                    </div>
                </div>
            </div>


            <!-- list of report_id_list/incidents-->
            <div class="list-group-flush bg-primary " id="reports_menu">
            </div>
        </div>

        <!-- right side of page-->
        <div class="col" id="col8">
            <div id="data_table">
            </div>
        </div>
    </div>
</div>
