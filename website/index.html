<!-- top page navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="nav_bar">

    <a class="navbar-brand" href="#">TempSpace</a>

    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="index.html">Reports<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="incidents.html">Incidents</a>
        </li>
    </ul>
    <div class="dropdown">
        <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            user@tempspace.com.au
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Account Settings</a>

            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Log out</a>
        </div>
    </div>
</nav>


<!-- container for rest of main-->
<div class="container-fluid" id="main_container">
    <div class="row">


        <!-- left side of page-->
        <div class="col-3" id="col4">

            <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-sm btn-block btn-outline-primary" id="search_reports">Search Dates</button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm " role="document">
                    <div class="modal-content bg-light">
                        <div class="modal-header">
                            <h6 class="modal-title text-primary" id="exampleModalLabel">Search Dates</h6>

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                                <div class="input-group input-group-sm" id="date_search_month_box">
                                <span class="input-group-addon">Month:</span>
                                <input type="text" class="form-control" id="date_search_month" aria-describedby="basic-addon3">
                                </div>
                                    <div class="input-group input-group-sm" id="date_search_year_box">
                                <span class="input-group-addon">Year:&nbsp&nbsp&nbsp</span>
                                <input type="text" class="form-control" id="date_search_year" aria-describedby="basic-addon3">
                            </div>




                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-sm btn-outline-primary" data-dismiss="modal">Cancel</button>
                            <button type="button" onclick="on_search_dates_click()" class="btn btn-sm btn-primary">Search</button>
                        </div>
                    </div>
                </div>
            </div>




            <!-- list of report_id_list/incidents-->
            <div class="list-group" id="reports_menu">




            </div>

        </div>


        <!-- right side of page-->
        <div class="col-9" id="col8">

            <div id="data_table">
                </div>


            </div>

        </div>
    </div>



<script src="js/index.js"></script>
